
{% extends 'base.html' %}
{% block content %}

<h3>Leave a comment</h3>
     <form action="/addcomment" method="post">
      {% csrf_token %}
      <input type="text" name="comment" placeholder="Enter comment here">
      <input type="hidden" name="postSno" value="{{post.sno}}" >
      <input type="submit" value="Submit">
     </form>
{%endblock %}
